<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="balance">
        <h3> My balance
        </h3>
        <h1>
          $921.48
        </h1>
      </div>
      <img src="./images/logo.svg" alt="">
    </header>
    <section>
      <h2>
        Spending - Last 7 days
      </h2>
      <div class="expenses">
        <div>
          <div class="spend monday">
            <p class="price">$17.45</p>
          </div>
          
          <p>mon</p>
        </div>

        <div>
          <div class="spend tue">
            <p class="price">$34.91</p>
          </div>
          <p>tue</p>
        </div>
        <div>
          <div class="spend wednsday">
            <p class="price">$ 52.36</p>
          </div>
          <p>wed</p>
        </div>
        <div>
          <div class="spend thuesday">
            <p class="price">$ 31.07</p>
          </div>
          <p>thu</p>
        </div>
        <div>
          <div class="spend friday"><p class="price">$ 23.39</p>
          </div>
          <p>fri</p>
        </div>
        <div>
          <div class="spend satruday">   <p class="price">$43.28</p>
          </div>
          <p>sat</p>
        </div>
        <div>
          <div class="spend sunday">
            <p class="price">$25.48</p>

          </div>
          <p>sun</p>
        </div>
      </div>
      <hr>
      <div class="total">
        <h4>
          Total this month
        </h4>
        <div>
          <h1>
            $478.33
          </h1>
          <div class="from">
            <h4>
              +2.4%
            </h4>
            <h4>
              from last month
            </h4>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">samson mamuye</a>.
      </div>
    </section>
  </main>
<script src="./javascript.js"></script>
</body>

</html>
